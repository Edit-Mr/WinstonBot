name: 邏輯測試

on:
  push:
  pull_request:

jobs:
  vitest:
    name: 📰 Vitest 邏輯測試
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: pnpm install
      - run: pnpm test
