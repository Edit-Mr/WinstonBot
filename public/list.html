<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>支援列表 - Winston Bot</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                line-height: 1.6;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            a.back-button {
                text-decoration: none;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a class="back-button" href="/">< 回到首頁</a>
            <h1>支援列表</h1>
            <p>以下是所有 Winston Bot 支援的錯誤用語。API 為 <a href="/api/list"><code>/api/list</code></a>，可自行使用。</p>
            <h2>拼字檢查</h2>
            <ul id="spellingList"></ul>
            <h2>用詞檢查</h2>
            <ul id="supportList"></ul>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const supportList = document.getElementById("supportList");
                const spellingList = document.getElementById("spellingList");
                fetch("/api/list")
                    .then((response) => response.json())
                    .then((data) => {
                        data.cases.forEach((item) => {
                            const listItem = document.createElement("li");
                            listItem.textContent = item.term;
                            spellingList.appendChild(listItem);
                        });
                        data.spelling.forEach((item) => {
                            const listItem = document.createElement("li");
                            listItem.textContent = `❌ ${item.wrong} → ✅ ${item.correct.join(", ")}`;
                            supportList.appendChild(listItem);
                        });
                    })
                    .catch((error) => {
                        console.error("Error fetching support list:", error);
                    });
            });
        </script>
    </body>
</html>
